
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Tiro Parab칩lico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }
    
    h1 {
      text-align: center;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #f0f0f0;
      color: #000;
    }

    button {
      background: #ff5722;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e64a19;
    }

    #resultados {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    #canvasArea {
      position: relative;
      width: 100%;
      height: 300px;
      border: 2px solid #fff;
      margin-top: 30px;
      overflow: hidden;
      z-index: 1;
    }

    #cohete {
      position: absolute;
      width: 20px;  /* Hacer el cohete peque침o */
      z-index: 10;
      transition: all 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游 Calculadora de Tiro Parab칩lico 游</h1>
    <label for="velocidad">Velocidad inicial (m/s):</label>
    <input type="number" id="velocidad" />

    <label for="angulo">츼ngulo (grados):</label>
    <input type="number" id="angulo" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultados"></div>
  </div>

  <div id="canvasArea">
    <img id="cohete" src="https://cdn-icons-png.flaticon.com/512/3210/3210031.png" alt="cohete" />
  </div>

  <script>
    function calcular() {
      const v0 = parseFloat(document.getElementById('velocidad').value);
      const ang = parseFloat(document.getElementById('angulo').value);
      const g = 9.81;

      if (isNaN(v0) || isNaN(ang)) {
        document.getElementById('resultados').innerHTML = '<p>Por favor, ingresa valores v치lidos.</p>';
        return;
      }

      const rad = (ang * Math.PI) / 180;
      const vx = v0 * Math.cos(rad);
      const vy = v0 * Math.sin(rad);

      const tiempoVuelo = (2 * vy) / g;
      const alturaMax = (vy ** 2) / (2 * g);
      const alcance = vx * tiempoVuelo;

      document.getElementById('resultados').innerHTML = `
        <h3>游댝 Resultados:</h3>
        <p><strong>Tiempo de vuelo:</strong> ${tiempoVuelo.toFixed(2)} s</p>
        <p><strong>Altura m치xima:</strong> ${alturaMax.toFixed(2)} m</p>
        <p><strong>Alcance:</strong> ${alcance.toFixed(2)} m</p>
      `;

      animarCohete(v0, rad, alcance, tiempoVuelo);
    }

    function animarCohete(v0, rad, alcance, tTotal) {
      const g = 9.81;
      const cohete = document.getElementById('cohete');
      const canvas = document.getElementById('canvasArea');
      const canvasWidth = canvas.offsetWidth;
      const canvasHeight = canvas.offsetHeight;

      const vx = v0 * Math.cos(rad);
      const vy = v0 * Math.sin(rad);

      let startTime = null;

      function animar(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = (timestamp - startTime) / 1000;

        if (elapsed > tTotal) return;

        const x = vx * elapsed;
        const y = vy * elapsed - 0.5 * g * elapsed * elapsed;

        // Aseguramos que el cohete no se salga del 치rea
        const scale = 0.2;  // Factor de escala visual m치s peque침o
        const px = Math.min(scale * x, canvasWidth - cohete.width);
        const py = Math.min(scale * y, canvasHeight - cohete.height);

        // Actualizamos la posici칩n del cohete
        cohete.style.transform = `translate(${px}px, -${py}px)`;

        requestAnimationFrame(animar);
      }

      requestAnimationFrame(animar);
    }
  </script>
</body>
</html>
