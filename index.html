
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Tiro Parab√≥lico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    #resultados {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>‚ú® Calculadora de Tiro Parab√≥lico ‚ú®</h1>
  <label for="velocidad">Velocidad inicial (m/s):</label>
  <input type="number" id="velocidad" />

  <label for="angulo">√Ångulo (grados):</label>
  <input type="number" id="angulo" />

  <button onclick="calcular()">Calcular</button>

  <div id="resultados"></div>

  <script>
    function calcular() {
      const v0 = parseFloat(document.getElementById('velocidad').value);
      const ang = parseFloat(document.getElementById('angulo').value);
      const g = 9.81;

      const rad = (ang * Math.PI) / 180;
      const vx = v0 * Math.cos(rad);
      const vy = v0 * Math.sin(rad);

      const tiempoVuelo = (2 * vy) / g;
      const alturaMax = (vy ** 2) / (2 * g);
      const alcance = vx * tiempoVuelo;

      document.getElementById('resultados').innerHTML = `
        <h3>üî¢ Resultados:</h3>
        <p><strong>Tiempo de vuelo:</strong> ${tiempoVuelo.toFixed(2)} s</p>
        <p><strong>Altura m√°xima:</strong> ${alturaMax.toFixed(2)} m</p>
        <p><strong>Alcance:</strong> ${alcance.toFixed(2)} m</p>
      `;
    }
  </script>
</body>
</html>
