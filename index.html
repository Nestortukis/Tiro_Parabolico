
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Tiro Parabólico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #f0f0f0;
      color: #000;
    }
    button {
      background: #ff5722;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
    #resultados {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #cohete {
      position: absolute;
      width: 70px;
      left: 0;
      bottom: 0;
      z-index: 1;
      transition: transform 0.1s linear;
    }
    #canvasArea {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Calculadora de Tiro Parabólico 🚀</h1>
    <label for="velocidad">Velocidad inicial (m/s):</label>
    <input type="number" id="velocidad" />

    <label for="angulo">Ángulo (grados):</label>
    <input type="number" id="angulo" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultados"></div>
  </div>

  <div id="canvasArea">
    <img id="cohete" src="https://cdn-icons-png.flaticon.com/512/3210/3210031.png" alt="cohete" />
  </div>

  <script>
    function calcular() {
      const v0 = parseFloat(document.getElementById('velocidad').value);
      const ang = parseFloat(document.getElementById('angulo').value);
      const g = 9.81;

      if (isNaN(v0) || isNaN(ang)) {
        document.getElementById('resultados').innerHTML = '<p>Por favor, ingresa valores válidos.</p>';
        return;
      }

      const rad = (ang * Math.PI) / 180;
      const vx = v0 * Math.cos(rad);
      const vy = v0 * Math.sin(rad);

      const tiempoVuelo = (2 * vy) / g;
      const alturaMax = (vy ** 2) / (2 * g);
      const alcance = vx * tiempoVuelo;

      document.getElementById('resultados').innerHTML = `
        <h3>🔢 Resultados:</h3>
        <p><strong>Tiempo de vuelo:</strong> ${tiempoVuelo.toFixed(2)} s</p>
        <p><strong>Altura máxima:</strong> ${alturaMax.toFixed(2)} m</p>
        <p><strong>Alcance:</strong> ${alcance.toFixed(2)} m</p>
      `;

      animarCohete(v0, rad);
    }

    function animarCohete(v0, rad) {
      const g = 9.81;
      const cohete = document.getElementById('cohete');
      const vx = v0 * Math.cos(rad);
      const vy = v0 * Math.sin(rad);
      const tTotal = (2 * vy) / g;

      let startTime = null;

      function animar(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = (timestamp - startTime) / 1000;

        if (elapsed > tTotal) return;

        const x = vx * elapsed;
        const y = vy * elapsed - 0.5 * g * elapsed * elapsed;

        const escala = 6; // ajuste de escala visual
        const px = escala * x;
        const py = escala * y;

        cohete.style.transform = `translate(${px}px, -${py}px)`;

        requestAnimationFrame(animar);
      }

      requestAnimationFrame(animar);
    }
  </script>
</body>
</html>
